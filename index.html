<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <title>Document</title>
</head>

<body>
  <!-- Main container -->
  <div class="container mx-auto flex h-screen text-white">
    <!-- Main content left side -->
    <div class="w-full h-full m-6">
      <!-- Header(date, and search bar) -->
      <section class="flex justify-between items-center h-20 mt-5">
        <!-- Top left date -->
        <div class="flex flex-col justify-center h-full">
          <h2 class="text-4xl font-bold">Sol 265</h2>
          <p>Earth Day: Jan 4, 2022</p>
        </div>
        <!-- Light mode/Dark mode -->
        <section>
          <div id="light-mode-toggle" class="cursor-pointer">
            <i class="fa-regular fa-lightbulb text-4xl w-full text-center"></i>
            <p>Click Me!</p>
            <!-- Icon for light mode "<i class="fa-regular fa-lightbulb"></i>" -->
          </div>
        </section>
      </section>

      <!-- Todays overview -->
      <div class="mt-12">
        <h4 class="text-xl font-bold">Today's Overview</h4>
      </div>

      <!-- Weather detail cards container -->
      <section class="h-auto lg:h-1/4" id="weather-details">
        <!-- Cards top row -->
        <div id="weather-details-top" class="h-1/2 flex flex-col items-center lg:flex lg:flex-row lg:h-auto">
          <!-- Card one -->
          <div id="weather-details-temp-high"
            class="box-border flex justify-center items-center w-full m-2 p-5 rounded-lg bg-gray-200 bg-opacity-20 backdrop-blur-sm lg:w-1/2">
            <div class="flex justify-center items-center w-full lg:w-1/2">
              <i class="fa-solid fa-temperature-high text-5xl mr-12 text-red-400"></i>
              <div class="flex flex-col text-center">
                <p>High</p>
                <p class="text-3xl lg:text-4xl">-15 &deg;F</p>
              </div>
            </div>
          </div>
          <!-- Card Two -->
          <div id="weather-details-temp-low"
            class="box-border flex justify-center items-center w-full m-2 p-5 rounded-lg bg-gray-200 bg-opacity-20 backdrop-blur-sm lg:w-1/2">
            <div class="flex justify-center items-center w-full">
              <i class="fa-solid fa-temperature-low text-5xl mr-12 text-blue-400"></i>
              <div class="flex flex-col text-center">
                <p>Low</p>
                <p class="text-3xl lg:text-4xl">-147 &deg;F</p>
              </div>
            </div>
          </div>
        </div>

        <!-- cards bottom row -->
        <div id="weather-details-bottom" class="h-1/2 flex flex-col items-center lg:flex lg:flex-row lg:h-auto">
          <!-- Card One -->
          <div id="weather-details-rain"
            class="box-border flex justify-center items-center w-full m-2 p-5 rounded-lg bg-gray-200 bg-opacity-20 backdrop-blur-sm lg:w-1/2">
            <div class="flex justify-center items-center w-full">
              <i class="fas fa-compress-alt text-5xl mr-12"></i>
              <div class="flex flex-col text-center">
                <p>Pressure</p>
                <p class="text-3xl lg:text-4xl">720 hpa</p>
              </div>
            </div>
          </div>
          <!-- Card Two -->
          <div id="weather-details-rain"
            class="box-border flex justify-center items-center w-full m-2 p-5 rounded-lg bg-gray-200 bg-opacity-20 backdrop-blur-sm lg:w-1/2">
            <div class="flex justify-center items-center w-full">
              <i class="fas fa-wind text-5xl mr-12"></i>
              <div class="flex flex-col text-center">
                <p>Wind Speed</p>
                <p class="text-3xl lg:text-4xl">12 mph</p>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>
  <!-- footer with Mars facts -->
  <footer>
    <h2>More about Mars</h2>
    <p>Mars is the fourth planet from the sun...</p>
    <a href="https://solarsystem.nasa.gov/planets/mars/overview/">read even more info about Mars</a>
  </footer>
  <!-- Image section below this line-->
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/scripts/main.js"></script>
</body>


</html>
